services:
  web2md:
    image: docker.cnb.cool/xscan/web2md:latest
    ports:
      - "9097:8080"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - FLASK_PORT=8080
      - PLAYWRIGHT_HEADLESS=True
      - LOG_LEVEL=INFO
      - BEARER_TOKEN=${BEARER_TOKEN:-Bearer-default-token-change-me}
      - ENABLE_BEARER_AUTH=True
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s