name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: docker.cnb.cool
  NAMESPACE: xscan/web2md

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to CNB Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: cnb
          password: ${{ secrets.CNB_TOKEN }}

      # è·å–ç‰ˆæœ¬å·ï¼ˆå»æ‰ v å‰ç¼€ï¼‰
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      # æ„å»ºå¹¶æ¨é€é•œåƒï¼ˆæ”¯æŒå¤šæ¶æ„ï¼‰
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}:latest
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}:${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=Web2MD
            org.opencontainers.image.description=Web to Markdown converter service
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}

      # è¾“å‡ºé•œåƒä¿¡æ¯
      - name: Docker image info
        run: |
          echo "ğŸ“¦ Docker image pushed successfully:"
          echo "  - ${{ env.REGISTRY }}/${{ env.NAMESPACE }}:latest"
          echo "  - ${{ env.REGISTRY }}/${{ env.NAMESPACE }}:${{ steps.version.outputs.VERSION }}"
          echo ""
          echo "ğŸš€ Pull command:"
          echo "  docker pull ${{ env.REGISTRY }}/${{ env.NAMESPACE }}:latest"
